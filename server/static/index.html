<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Master</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Word Master</h1>
  <div id="word-display">
    <p class="image-description" style="">Dies ist eine Beispiel-Beschreibung zum aktuellen Bild oder Wort.</p>
  </div>
  <div id="chat-container">
    <div id="chat-display"></div>
    <div id="spinner" style="display:none;"></div>
    <input type="text" id="chat-input" placeholder="Geben Sie Ihre Nachricht ein">
    <div id="buttons">
      <button id="send-button">Senden</button>
      <button id="reload-button" onclick="window.location.reload()">Neue Aufgabe</button>
      <button id="help-button">Hilfe</button>
    </div>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
  <div id="countdown-overlay"></div>
</body>

</html>
